{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Profile</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ u_form|crispy }}
    {{ p_form|crispy }}
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
{% endblock %}
