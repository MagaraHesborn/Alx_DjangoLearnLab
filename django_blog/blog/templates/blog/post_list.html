{% extends "blog/base.html" %}
{% block title %}All Posts{% endblock %}
{% block content %}
  <h2>All Blog Posts</h2>
  <a href="{% url 'post-create' %}">+ Create New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:20 }}</p>
      </li>
    {% empty %}
      <p>No posts yet.</p>
    {% endfor %}
  </ul>
{% endblock %}
