{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %}{{ view.object|default:'New Post' }}{% endblock %}
{% block content %}
  <h2>{% if view.object %}Edit Post{% else %}Create Post{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Save</button>
  </form>
{% endblock %}
